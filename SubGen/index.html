    <body>

    	<div class="page" style="width:100%; overflow:hidden;"><br>

    	<div class="grid-x grid-padding-x" style="height: 80px;">
  			<div class="cell medium-8 large-4">
    			<a href="https://www.qwant.com/" class="bouton"><img src="images/Q.png" style="width:15px;"> QWANT</a> <a href="https://www.qwant.com/music" class="bouton"><img src="images/music-player.png" style="width:15px;"> MUSIC</a>
    		</div>

    	</div>

    	<div class="grid-x grid-margin-x" style="height: 200px;">

  			<div class="cell small-4"></div>

  			<div class="cell small-4"><center><img src="images/Logo.png"></center></div>

  			<div class="cell small-4"></div>

		</div>

		<div class="grid-x" style="padding-top:20px">

			<div class="cell small-3"></div>

  			<div class="cell small-2">
  				<form id="upload_url" enctype="multipart/form-data" method="get" action="http://localhost:3000/link" target="_blank">
                    <input name="url" type="text" id="url" placeholder="Entrez votre URL" style="width:225px;float: right; border-radius:30px; height:50px;">
                    <center><input type="submit" class="butEnvoyer" id="submit_audio" value="Envoyer URL"/></center>
                </form>
  			</div>

  			<div class="cell small-2"></div>

  			<div class="cell small-2">
  				<form enctype="multipart/form-data" id="upload_form" method="post">
  					<input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple/>
					<label for="file" class="success button" style="width: 225px; font-size:17px; height:50px;">Choose a file</label>
					<center><input type="submit" class="butEnvoyer" value="Envoyer fichier" id="envFich" onclick="uploadFile()"/></center>
					<progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
				    <h3 id="status"></h3>
				    <p id="loaded_n_total"></p>
				</form>
  			</div>

  			<div class="cell small-3"></div>

		</div>

		<center> Envoyez un fichier ou copiez un lien d'une vidéo pour commencer! </center><br>
